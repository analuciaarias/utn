<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase cuatro</title>
</head>
<body>
    <h1>Trabajo con imágenes</h1>
    <img src="./img/casa.jpg" alt="imagen de una casa">

    <h2>Tablas</h2>
    <table border="2">
        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
            <td>Cuatro</td>
        </tr>
        <tr>
            <td>Cinco</td>
            <td>Seis</td>
            <td>Siete</td>
            <td>Ocho</td>
        </tr>
    </table>

    <form action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Ana Lucia" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Arias" id="apellido" name="apellido">
        </div>
        <div>
            <label for="direccion">Dirección</label>
            <input type="text" placeholder="Rivadavia 287" id="direccion" name="direccion" id="">
        </div>
        <div>
            <label for="celular">Número de celular</label>
            <input type="text" placeholder="011 473453" id="celular" name="celular">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="analuciaarias@gmail.com" id="email" name="email">
        </div>
        <div>
            <label for="genero">Género</label>
            <input type="radio" name="genero" value="mujer">Mujer
            <input type="radio" name="genero" value="varon">Varon
            <input type="radio" name="genero" value="no binario">No binario
        </div>
        <div>
            <label for="usuario">Usuario</label>
            <input type="text" placeholder="analucia.arias" name="usuario">
        </div>
        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password">
        </div>
        <div>
            <label for="comentarios">Deje aquí su comentario</label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>
        </div>
        <div>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
